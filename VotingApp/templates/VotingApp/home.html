<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - University Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px 0px #aaa;
            border-radius: 5px;
        }
        h2 {
            color: #28a745;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: darkgreen;
        }
        .logout a {
            background: red;
        }
        .logout a:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the University Voting System</h2>
    <p>You can vote for your preferred candidates.</p>
    
    <a href="{% url 'vote' %}">Go to Voting Page</a>
    <div class="logout">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

</body>
</html>
